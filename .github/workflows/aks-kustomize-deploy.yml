---
name: Deploy Kustomization to AKS

on:
  workflow_call:
    inputs:
      environment: {description: 'Deployment Environment from GH', type: string}
      reusable_workflow_branch: {description: 'Reusable workflow branch', type: string, default: 'main'}
      cluster_name: {description: 'AKS cluster name', type: string, required: true}
      resource_group: {description: 'Azure resource group', type: string, required: true}
      kustomize_path: {description: 'Path to Kubernetes Kustomization directory', type: string, required: true}
      dry_run: {description: 'Validate deployment without applying changes', type: boolean, required: false, default: false}

permissions:
  id-token: write
  contents: write
  pull-requests: write
  actions: read

jobs:
  deploy:
    runs-on: >-
      ${{
        (contains(vars.RUNNER_CONFIG, '{') && contains(vars.RUNNER_CONFIG, '}'))
        && (fromJSON(vars.RUNNER_CONFIG).runner || fromJSON(vars.RUNNER_CONFIG).labels)
        || vars.RUNNER_CONFIG
      }}
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout Caller Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          repository: org-redacted/alz-reusable-workflows
          path: ./alz-reusable-workflows
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}
          ref: ${{ inputs.reusable_workflow_branch }}

      - name: Deploy Kustomization to AKS
        uses: ./alz-reusable-workflows/.github/actions/deploy-aks-kustomize
        with:
          client_id: ${{ vars.AZURE_CLIENT_ID }}
          tenant_id: ${{ vars.AZURE_TENANT_ID }}
          subscription_id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          cluster-name: ${{ inputs.cluster_name }}
          resource-group: ${{ inputs.resource_group }}
          kustomize_path: ${{ inputs.kustomize_path }}
          dry-run: ${{ inputs.dry_run }}